<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1abc9c">
    <meta name="description" content="Expense Tracker Dashboard - Manage your finances with smart insights.">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard">
    <header>
        <div class="logo">üí∏ Expense Tracker</div>
        <div class="header-right">
            <div class="user-info">Hi, <span id="user-name">Guest</span></div>
            <button id="theme-toggle" class="theme-toggle">üåô</button>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
    </header>
    <main>
        <section class="dashboard-top">
            <form id="expense-form">
                <input type="text" id="expense-name" placeholder="Expense Name" required />
                <input type="number" id="expense-amount" placeholder="Amount" required />
                <select id="expense-category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="expense-date" required />
                <input type="text" id="expense-note" placeholder="Note (optional)" />
                <select id="expense-payment-method">
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="Online">Online</option>
                </select>
                <label><input type="checkbox" id="expense-recurring" /> Recurring</label>
                <select id="expense-recurrence-type" disabled>
                    <option value="none">None</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
            <div class="goal-tracker">
                <label for="monthly-goal">Monthly Budget Goal: $</label>
                <input type="number" id="monthly-goal" min="0" placeholder="Set your goal" />
                <div class="goal-progress">
                    <div class="progress-bar" id="goal-progress-bar"></div>
                </div>
                <span id="goal-warning"></span>
            </div>
        </section>
        <section class="dashboard-main">
            <div class="expense-table">
                <table>
                    <thead>
                        <tr>
                            <th>Expense Name</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Note</th>
                            <th>Payment</th>
                            <th>Recurring</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list"></tbody>
                </table>
                <div class="total-amount">
                    <strong>Total:</strong> $<span id="total-amount">0</span>
                    <button id="export-pdf">Export PDF</button>
                </div>
            </div>
            <div class="filter">
                <label for="filter-category">Filter by Category:</label>
                <select id="filter-category">
                    <option value="All">All</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="spending-alert" class="spending-alert hidden">
                <div class="alert-content">
                    <span class="alert-icon">‚ö†Ô∏è</span>
                    <span class="alert-text"></span>
                </div>
            </div>
            <div class="charts">
                <canvas id="monthly-spend-chart" class="chart-big"></canvas>
                <canvas id="category-pie-chart" class="chart-small-1"></canvas>
            </div>
            <div class="ai-suggestions">
                <h3>AI Suggestions</h3>
                <ul id="ai-suggestion-list"></ul>
            </div>
        </section>
    </main>
    <footer>&copy; 2024 Expense Tracker. All rights reserved.</footer>
    <script src="script.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then((registration) => console.log('SW registered'))
                .catch((err) => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
